<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>Witch of Mountain Winds</title>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="grid">
        <div class="top-wrapper grid__item grid__item--1-2 grid__item--tablet-1-6 grid__item--desktop-1-12">
          <a href="#menu" class="icon icon--menu">
            <img
              src="./images/menu.svg"
              alt="menu"
              class="icon__image"
            >
          </a>


          <a href="/" class="icon icon--logo">
            <img
              src="./images/logo.svg"
              alt="logo"
              class="icon__image icon__image--logo"
            >
            <p class="icon__brand-name">witch of mountain winds</p>
          </a>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="" class="nav__link">Shop</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">Contact</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">About</a>
              </li>
            </ul>
          </nav>

          <a href="#" class="icon icon--cart">
            <img
              src="./images/cart.svg"
              alt="cart"
              class="icon__image"
            >
          </a>
        </div>
      </div>

      <div class="page__menu menu" id="menu">
        <div class="grid grid__item grid__item--1-2 grid__item--tablet-1-6">
          <div class="top-wrapper">
            <a href="#" class="icon icon--cross">
              <img
                src="./images/cross.svg"
                alt="close"
                class="icon__image"
              >
            </a>
          </div>
        </div>
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">
              Shop
            </a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">
              Contact
            </a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">
              About
            </a>
          </li>
        </ul>
      </div>

      <div class="page__section header__content">
        <img
          src="./images/header_photo.png"
          alt="Our Product"
          class="header__image--mobile"
        >
        <div class="grid">
          <img
            src="./images/header_photo.png"
            alt="Our Product"
            class="grid__item grid__item--tablet-1-6 grid__item--desktop-7-12 header__image"
          >
          <div class="header__text grid__item grid__item--1-2 grid__item--tablet-2-5 grid__item--desktop-2-6">
            <h1 class="header__title">
              Brand of <nobr>eco-cosmetics</nobr> and magic candles
            </h1>

            <p class="header__offer">
              20% of sales at a wild bird shelter
            </p>

            <button class="button header__button">
              Shop
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
